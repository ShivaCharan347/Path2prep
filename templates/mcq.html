<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate MCQs</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Generate MCQ Quiz</h2>
        <form method="POST" action="{{ url_for('mcq') }}">
            <div class="form-group">
                <label for="topic">Enter Topic:</label>
                <input type="text" id="topic" name="topic" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Generate & Start Quiz</button>
        </form>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
